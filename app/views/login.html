<div class="container">
	<div class="jumbotron">
		<h2 ng-bind-template="Welcome to Class Manager"></h2>
	</div>
</div>

<div class="container">
	<form class="form-signin" ng-submit="loginUser()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="text" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" ng-model="password" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
